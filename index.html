  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .question-setup input {
            width: 200px;
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .game-play {
            display: none;
            margin-top: 20px;
        }

        .answer-button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .answer-button:hover {
            background-color: #c0392b;
        }

        #cups {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .cup {
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .cup:hover {
            background-color: #c0392b;
        }

        #finish-game {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Quiz Game</h1>
        
        <div class="question-setup">
            <label for="question">Сұрақты жазыңыз:</label>
            <input type="text" id="question" placeholder="Сұрақ жазу">
            
            <div class="answers-setup">
                <label for="answer1">Жауап 1:</label>
                <input type="text" id="answer1">
                <label for="answer2">Жауап 2:</label>
                <input type="text" id="answer2">
                <label for="answer3">Жауап 3:</label>
                <input type="text" id="answer3">
            </div>
            
            <button id="add-question" onclick="addQuestion()">+ сұрақ қосу</button>
            <button id="start-game" onclick="startGame()">Ойынды бастау</button>
            <p id="creator">Создатель: Марат Нұрсұлтан</p>
        </div>

        <div class="game-play">
            <div id="question-display"></div>
            <div id="answers-display">
                <button class="answer-button" onclick="selectAnswer(1)">Жауап 1</button>
                <button class="answer-button" onclick="selectAnswer(2)">Жауап 2</button>
                <button class="answer-button" onclick="selectAnswer(3)">Жауап 3</button>
            </div>
            <div id="cups">
                <div class="cup">Стакан 1</div>
                <div class="cup">Стакан 2</div>
                <div class="cup">Стакан 3</div>
            </div>
            <button id="finish-game" onclick="endGame()">Ойын аяқтау</button>
        </div>
    </div>
    
    <script>
        let questions = []; // Сұрақтар мен жауаптар массиві
        let currentQuestionIndex = 0; // Қазіргі сұрақтың индексі
        let correctAnswers = 0; // Дұрыс жауаптар саны
        let gameStarted = false; // Ойын басталды ма?

        function addQuestion() {
            const questionText = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;

            if (questionText && answer1 && answer2 && answer3) {
                questions.push({
                    question: questionText,
                    answers: [answer1, answer2, answer3],
                    correctAnswer: 1 // Дұрыс жауаптың индексін анықтау
                });

                alert('Сұрақ қосылды!');
                document.getElementById('question').value = '';
                document.getElementById('answer1').value = '';
                document.getElementById('answer2').value = '';
                document.getElementById('answer3').value = '';
            } else {
                alert('Барлық деректерді енгізіңіз!');
            }
        }

        function startGame() {
            if (questions.length === 0) {
                alert('Сұрақтар жоқ! Алдымен сұрақтарды қосыңыз.');
                return;
            }

            document.querySelector('.question-setup').style.display = 'none';
            document.querySelector('.game-play').style.display = 'block';
            gameStarted = true;

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById('question-display').textContent = currentQuestion.question;

                const answers = currentQuestion.answers;
                const buttons = document.querySelectorAll('.answer-button');
                buttons.forEach((button, index) => {
                    button.textContent = answers[index];
                });
            }
        }

        function selectAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];

            if (selectedIndex === currentQuestion.correctAnswer) {
                correctAnswers++;
                alert('Дұрыс жауап!');
            } else {
                alert('Қате жауап!');
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert('Ойын аяқталды!');
                endGame();
            }
        }

        function endGame() {
            document.querySelector('.game-play').style.display = 'none';
            alert(`Ойын аяқталды! Дұрыс жауаптар: ${correctAnswers} / ${questions.length}`);
            resetGame();
        }

        function resetGame() {
            correctAnswers = 0;
            currentQuestionIndex = 0;
            gameStarted = false;
            document.querySelector('.question-setup').style.display = 'block';
        }
    </script>
</body>
</html>
