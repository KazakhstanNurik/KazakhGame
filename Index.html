<!-- Бұл интерактивті тест-ойын HTML, CSS және JavaScript арқылы жазылған -->
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сұрақ ойыны</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff4444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .question {
      margin-bottom: 10px;
    }
    .answer-input {
      display: flex;
      gap: 10px;
    }
    .answer-input input {
      flex: 1;
    }
    .quiz-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .button {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .stakan-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .stakan {
      width: 100px;
      height: 150px;
      background-color: red;
      border: 5px solid white;
      border-radius: 10px 10px 0 0;
      position: relative;
      animation: rotate-slow 2s infinite linear;
    }
    .shar {
      width: 30px;
      height: 30px;
      background-color: gray;
      border-radius: 50%;
      position: absolute;
      bottom: -15px;
      left: 35px;
    }
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Создатель: Марат Нұрсұлтан</h1>
  </header>

  <div class="container">
    <div id="quiz-builder">
      <h2>Сұрақ құрастыру</h2>
      <div id="question-list"></div>
      <button class="button" onclick="addQuestion()">+ Вопрос</button>
      <button class="button" onclick="startQuiz()">Создать</button>
    </div>

    <div id="quiz-area" style="display: none;">
      <div id="quiz-question"></div>
      <div id="answers"></div>
    </div>

    <div id="animation-area" style="display: none;">
      <h3 id="current-question-info"></h3>
      <div class="stakan-container">
        <div class="stakan"><div class="shar"></div></div>
        <div class="stakan"><div class="shar"></div></div>
        <div class="stakan"><div class="shar"></div></div>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;

    function addQuestion() {
      if (questions.length >= 5) return alert("Максимум 5 сұрақ!");
      const qId = `q${questions.length}`;
      document.getElementById("question-list").insertAdjacentHTML("beforeend", `
        <div class="quiz-card" id="${qId}">
          <input placeholder="Сұрақ жазыңыз..." id="question-${qId}" /><br/><br/>
          <div class="answer-input">
            <input placeholder="а) Жауап" id="a-${qId}" />
            <input placeholder="в) Жауап" id="b-${qId}" />
            <input placeholder="с) Жауап" id="c-${qId}" />
          </div>
          <br/>
          <label>Дұрыс жауапты таңдаңыз:</label>
          <select id="correct-${qId}">
            <option value="a">а</option>
            <option value="b">в</option>
            <option value="c">с</option>
          </select>
        </div>
      `);
    }

    function startQuiz() {
      questions = [];
      document.querySelectorAll(".quiz-card").forEach((card, i) => {
        const id = `q${i}`;
        const q = document.getElementById(`question-${id}`).value;
        const a = document.getElementById(`a-${id}`).value;
        const b = document.getElementById(`b-${id}`).value;
        const c = document.getElementById(`c-${id}`).value;
        const correct = document.getElementById(`correct-${id}`).value;

        questions.push({ q, options: { a, b, c }, correct });
      });
      document.getElementById("quiz-builder").style.display = "none";
      document.getElementById("quiz-area").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById("quiz-question").innerText = q.q;
      const answersEl = document.getElementById("answers");
      answersEl.innerHTML = "";
      ["a","b","c"].forEach(letter => {
        answersEl.insertAdjacentHTML("beforeend", `
          <button class="button" onclick="selectAnswer('${letter}')">${letter.toUpperCase()}) ${q.options[letter]}</button>
        `);
      });
    }

    function selectAnswer(choice) {
      document.getElementById("quiz-area").style.display = "none";
      document.getElementById("animation-area").style.display = "block";
      document.getElementById("current-question-info").innerText = `Сұрақ ${currentQuestionIndex+1}`;
      setTimeout(() => {
        const correct = questions[currentQuestionIndex].correct;
        const message = choice === correct ? "Дұрыс!" : `Неправильно! Дұрыс жауап: ${questions[currentQuestionIndex].options[correct]}`;
        alert(message);
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          document.getElementById("animation-area").style.display = "none";
          document.getElementById("quiz-area").style.display = "block";
          loadQuestion();
        } else {
          alert("Тест аяқталды!");
          location.reload();
        }
      }, 3000);
    }
  </script>
</body>
</html>
